{% extends "base.html"%}

{% block title %} prenta la prueba {% endblock %}

{% block content %}
    <div class="container-fluid bg-info" style="margin-top:150px; margin-bottom:150px;">
        <form id="contact" method="post">
            {% csrf_token %}
            <div class="form-content">
                <label>
                    nombre participante:
                </label>
                <div class="examen">
                    {% for condi in prueba %}
                        {%for item in preguntaa%}                                
                            <div class="respuesta">
                                <h4 id="nombrePregunta"> 
                                    <span class="label label-warning" id="pregunta">{{condi.cantidad_pregunta}}</span>
                                    {{item.nombre_pregunta}}
                                </h4>
                            </div>   
                            <div class="respuesta" id="respuesta">
                                {%for respuesta in respuestas %}
                                    <label>
                                        <input type="radio" name="respuesta" value="{{respuesta.id_respuesta}}" class="respuesta">
                                        {{respuesta.nombre_respuesta}}
                                    </label>
                                {%endfor%}
                            </div>        
                        {%endfor%}
                        <div class="text-muted">
                            <fieldset>
                                <input id="submit" type="submit" name="submit" value="finalizar" />  
                            </fieldset>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </form> 
    </div>
{%endblock%}
